name: staging branch stuff

on:
  push:
    branches:
      - staging

jobs:
  stages:
    runs-on: ubuntu-latest
    steps:
        - name: composing validation
          run: |
            docker-compose -f docker-compose.yml up -d
            docker-compose ps
            docker-compose exec saleor-api curl -f http://localhost:8000/graphql || exit 1
            docker-compose down

        - name: build api docker
          run: docker build -t ${{ secrets.DOCKER_USERNAME }}/saleor:staging .

        - name: install trivy
          run: pip install trivy  
        
        - name: trivy scan
          run: trivy image ${{ secrets.DOCKER_USERNAME }}/saleor:staging > trivy_scan_report.log || true

        - name: Log in to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
  
        - name: Push Docker image to Docker Hub
          run: |
            docker push ${{ secrets.DOCKER_USERNAME }}/saleor:staging